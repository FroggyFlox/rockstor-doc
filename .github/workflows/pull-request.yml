name: "Pull Request Docs Check"
on:
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: checkout source code
      uses: actions/checkout@v2
    - name: install sphinx
      run: pip3 install -U sphinx
    - name: install sphinxcontrib-fulltoc
      run: pip3 install sphinxcontrib-fulltoc
    - name: build docs
      run: make html
