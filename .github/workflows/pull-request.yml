name: "Pull Request Docs Check"
on:
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker://sphinxdoc/sphinx
    - run: pip3 install sphinxcontrib-fulltoc
    - run: make html

